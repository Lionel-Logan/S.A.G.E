version: '3.8'

services:
  object-detection:
    build: .
    ports:
      - "8003:8003"
    environment:
      - OD_HOST=0.0.0.0
      - OD_PORT=8003
      - DEBUG=False
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/api/v1/objects/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
